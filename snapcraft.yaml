name: atomify-lammps
version: "2.0.3"
summary: Atomify LAMMPS
description: Editor for the molecular dynamics simulator LAMMPS
confinement: strict

apps:
  atomify-lammps:
    command: atomify-lammps
    plugs: [unity7, opengl, network, network-bind, home]

parts:
  atomify-lammps:
    source: .
    project-files:
      - atomify-lammps.pro
    qt-version: qt5
    plugin: qmake
    build-packages:
      - build-essential
      - gettext
      - intltool
      - ubuntu-touch-sounds
      - suru-icon-theme
      - qt573d
      - qt57charts-no-lgpl
      - qt57datavis-no-lgpl
      - qt57declarative
      - qt57graphicaleffects
      - qt57quickcontrols
      - qt57quickcontrols2
      - qt57svg
    stage-packages:
      - qt573d
      - qt57charts-no-lgpl
      - qt57datavis-no-lgpl
      - qt57declarative
      - qt57graphicaleffects
      - qt57quickcontrols
      - qt57quickcontrols2
      - qt57svg
      - ubuntu-sdk-libs
    snap:
      - -usr/share/doc
      - -usr/include
  environment:
    plugin: copy
    files:
      atomify-lammps.wrapper: bin/atomify-lammps
      snappy-qt5.conf: etc/xdg/qtchooser/snappy-qt5.conf
